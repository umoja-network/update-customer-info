<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Update Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 15px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 25px;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .link {
      margin: 8px 0;
    }

    .link a {
      display: block;
      background: deeppink;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }

    .link a:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="https://umoja.network/?stay=yes"><img src="Umoja Logo Web_320x86_png.png" alt="Logo" class="logo" /></a>
    <br><i class="fa-solid fa-check fa-beat-fade" style="color: #ff1493; font-size: 24px;"></i><br>
    <h2>Thank you!</h2>
    <p>Your Information has Updated successfully.</p>
  </div>
</body>
</html>
